<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Ticket de Compra</title>
    <link rel="stylesheet" href="src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script languageJavaScript>
      function AllowNumbersOnly(e) {
          var code = (e.which) ? e.which : e.keyCode;
          if (code > 31 && (code < 48 || code > 57)) {
          e.preventDefault();
              }
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="alert alert-info"><b>CALCULADORA DE TICKET</b></div>
      <div class="d-flex gap-2">
        <input id="producto-input" class="form-control w-75" type="text" placeholder="Escribe aquí el nombre del producto" aria-label="default input example">
        <input id="cantidad-input" class="form-control w-25" type="text" placeholder="Cantidad" aria-label="default input example" onkeypress="return AllowNumbersOnly(event)"> 
        <button type="button" class="btn btn-dark" onclick="calcularTicket2()">Calcular</button>
      </div>
      <table class="table table-primary table-bordered table-striped">
          <thead>
              <tr>
                  <th>Producto</th>
                  <th>Cantidad</th>
                  <th>Precio sin IVA</th>
                  <th>Tipo IVA</th>
                  <th>Precio con IVA</th>
              </tr>
          </thead>
          <tbody id="ticket-body"></tbody>
      </table>
      <h2>Totales</h2>
      <p id="total-sin-iva"></p>
      <p id="total-iva"></p>
      <p id="total-con-iva"></p>
  </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
